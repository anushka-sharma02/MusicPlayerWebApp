<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="music player.css">
</head>
<body>
    <nav class="navbar bg-black border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="music.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top ">
              <h3>Music Player - Enjoy every Beat</h3>
            </a>
          </div>
      </nav>
      <main>
      <div class="left-container">
        <div class="songContainer">
          <div class="songCard">
          </div>

          <div class="music-controls">
            <div class="controls">
                <img class="icons" id="previous" src="previous.png" alt="">
                <img class="icons" id="play" src="play.png" alt="">
                <img class="icons" id="pause" src="pause-button.png" alt="">
                <img class="icons" id="next" src="previous (1).png" alt="">
            </div>
        </div>
        </div>
      </div>
      <div class="right-container">
      </div>
    </main>
      <footer>
        <div class="footer-section container-fluid">
            <h3 id="quote">Where Words Fail, Music Speaks</h3>
          </div>
    </footer>
    <script src="music player.js"></script>
</body>
</html>
